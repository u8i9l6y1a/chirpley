<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chirpley - Register</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

  <header class="header">
    <div class="header__wrapper">
      <nav class="header__nav">
        <a class="header__logo" href="index.html">
          <img src="images/header/chirpley-logo.svg" alt="logo">
        </a>
        <ul class="header__nav-list header__nav-list_group header__nav-list_login">
          <li class="header__nav-item header__nav-item_group header__nav-item_login">
            <a class="header__nav-link header__nav-link_login" href="flowchart.html" target="_blank">Our Platform</a>
          </li>
          <li class="header__nav-item header__nav-item_group header__nav-item_login">
            <a class="header__nav-link header__nav-link_login" href="vision-mission.html" target="_blank">Vision & Mission</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="register">
    <div class="register__wrapper">
      <div class="register__background">Welcome</div>
      <form class="register__form" action="#" method="#">
        <div class="register__form-wrapper">
          <h1 class="register__form-title">Register</h1>
          <div class="register__form-item">
            <input class="register__form-input" name="name" type="text" placeholder="Name">
          </div>
          <div class="register__form-item">
            <input class="register__form-input" name="email" type="email" placeholder="E-mail">
          </div>
          <div class="register__form-item">
            <input class="register__form-input" id="subscribe" name="subscribe" type="checkbox">
            <label class="register__form-label" for="subscribe">Keep me updated with the latest news</label>
          </div>
          <button class="register__form-btn">Register</button>
          <div class="register__form-text">Already have an account? <a href="login.html">Log in</a></div>
        </div>
      </form>
    </div>
  </section>

  <script type="module" src="js/main.min.js"></script>
</body>
</html>
